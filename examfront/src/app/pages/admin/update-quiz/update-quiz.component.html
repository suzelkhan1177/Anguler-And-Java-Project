<mat-card>
    <h1>Update Quiz</h1>
  
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form *ngIf = "quiz" (submit)="updateData()">
              <mat-form-field class="w100" appearance="fill">
                <mat-label> Enter Title </mat-label>
                <input
                [(ngModel)] = "quiz.title"
                  required
                  type="text"
                  name="title"
                  matInput
                  placeholder="Enter Title"
                />
              </mat-form-field>
  
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Description </mat-label>
                <textarea
                [(ngModel)] = "quiz.description"
                  type="text"
                  name="description "
                  matInput
                  placeholder="Enter Description "
                  rows="8"
                ></textarea>
              </mat-form-field>
  
              <div class="row">
                <div class="col-md-6">
                  <!-- max marks -->
  
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Max Marks</mat-label>
                    <input
                    [(ngModel)] = "quiz.maxMarks"
                      required
                      type="text"
                      name="maxMarks"
                      matInput
                      placeholder="Enter Title"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- number of Question -->
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Number Of Question</mat-label>
                    <input
                    [(ngModel)] = "quiz.quetionsCount"
                      required
                      type="text"
                      name="quetionsCount"
                      matInput
                      placeholder="Enter Title"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!-- active status -->
              <mat-slide-toggle class="mt-20" name="active" [(ngModel)] = "quiz.active"> Publish Status </mat-slide-toggle>
  
              <!-- Category select  -->
              <br />
              <mat-form-field appearance="fill" class="mt-20 w100">
                <mat-label>Categories</mat-label>
                <mat-select name="category"  [(ngModel)] = "quiz.category.cid">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{ c.title }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
  
              <div class="container text-center mt-20">
                <button mat-raised-button color="accent" type="submit">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
