<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <h1>Adding to Quiz <span style="font-weight: bold;">{{ qTitle}}</span></h1>

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter tha deatail for Question
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form class="mt-20" (submit)="formSubmit()">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Write Question Content </mat-label>
              <textarea
              required
              [(ngModel)] = "question.content"
                type="text"
                name="content"
                matInput
                placeholder="Write Question Content "
                rows="8"
              ></textarea>
            </mat-form-field>

            <div class="row">
              <!-- Option 1 -->
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 1</mat-label>
                  <input required type="text" matInput
                  [(ngModel)] = "question.option1"
                  name="option1" />
                </mat-form-field>
              </div>

              <!-- Option 2 -->
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 2</mat-label>
                  <input required type="text" matInput 
                  [(ngModel)] = "question.option2"
                  name="option2" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <!-- Option 3 -->
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 3</mat-label>
                  <input type="text" matInput  [(ngModel)] = "question.option3"
                  name="option3"/>
                </mat-form-field>
              </div>

              <!-- Option  4 -->
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 4</mat-label>
                  <input type="text" matInput  [(ngModel)] = "question.option4"
                  name="option4" />
                </mat-form-field>
              </div>
            </div>

            <!-- Answer -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Select Answer</mat-label>
              <mat-select required [(ngModel)] = "question.answer"
              name="answer" >
                <mat-option *ngIf= "question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf= "question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf= "question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf= "question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="contianer text-center">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
