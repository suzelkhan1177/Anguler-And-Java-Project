<mat-card class="mt-10 mr-20 ml-20" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-header style="margin-left: 40px !important">
    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button [routerLink]="'/admin/view-questions/'+ q.qid +'/' + q.title" mat-flat-button color="accent">Question</button>
    <button mat-stroked-button color="accent" class=" mr-10 mt-10 mb-10 ml-10">
      Max Marks : {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" class=" mr-10 mt-10 mb-10 ml-10">
      Number Of Question : {{ q.quetionsCount }}
    </button>

    <button
      [routerLink]="'/admin/quiz/' + q.qid"
      mat-flat-button
      color="accent"
      class=" mr-10 mt-10 mb-10 ml-10"
    >
      Update
    </button>
    <button mat-flat-button color="accent" class=" mr-10 mt-10 mb-10 ml-10">Attempts</button>
    <button
      mat-flat-button
      color="warn"
      class=" mr-10 mt-10 mb-10 ml-10"
      (click)="deleteQuiz(q.qid)"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>

<div class="container text-center  mr-10 mt-10 mb-10 ml-10">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
