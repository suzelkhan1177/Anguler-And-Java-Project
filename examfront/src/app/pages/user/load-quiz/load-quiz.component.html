<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt-20">Available Quizzes</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mt-10">
          <mat-card-header>
              
    <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">View</button>
            <button mat-raised-button color="accent"   
            [routerLink] = "'/user-dishbord/instruction/'+ q.qid"
            >Start</button>
            <button mat-stroked-button color="accent" class="mt-10">
             Question : {{ q.quetionsCount }}
              </button>
            <button mat-stroked-button color="accent" class="mt-10">
                M.M : {{ q.maxMarks }}
              </button>
              
        </mat-card-actions>
        </mat-card>
      </div>

       <div class="col-md-12" *ngIf="quizzes.length ==0">
           <mat-card>
               <mat-card-content>
                   <h1>No Data in this Category</h1>
               </mat-card-content>
           </mat-card>
       </div>

    </div>
  </div>
</div>
