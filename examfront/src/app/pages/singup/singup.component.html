<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="text-center">
        
          <div class="container">
            <img src="../../../assets/singup.png" alt="" height="50%" width="40%"  />
          </div>

          <h1>Register Here!!</h1>
          <form (ngSubmit)="formSubmit()">
            <!-- {{ user | json }} -->

           
            <!-- First Name Feild -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input  [(ngModel)]="user.firstname"
              name="firstname"
              required matInput placeholder="Enter First Name" />
            </mat-form-field>

            <!-- Last Name Feild -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input  [(ngModel)]="user.lastname"
              name="lastname" required matInput placeholder="Enter Last Name" />
            </mat-form-field>

             <!-- User Name Feild -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name Unique like - Suzel786@#</mat-label>
              <input
                [(ngModel)]="user.username"
                name="username"
                required
                matInput
                placeholder="Enter User Name"
              />
              <mat-hint>User Name Must Be Unique</mat-hint>
            </mat-form-field>

            <!-- User Password Feild -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input
                [(ngModel)]="user.password"
                name="password"
                required
                type="password"
                matInput
                placeholder="Enter Password"
              />
            </mat-form-field>


            <!-- Email Id Feild -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Id</mat-label>
              <input
              [(ngModel)]="user.emailId"
              name="emailId"
                required
                type="email"
                matInput
                placeholder="Enter Email Id"
              />
            </mat-form-field>

            <!-- Phone Number Feild -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
              [(ngModel)]="user.phone"
              name="phone"
                required
                type="number"
                matInput
                placeholder="Enter Number"
              />
            </mat-form-field>
            

            <div class="container" style="margin-bottom: 20px">
              <button
                type="submit"
                style="margin-right: 20px"
                mat-raised-button
                color="primary"
              >
                Register
              </button>
              <button type="reset" mat-raised-button color="accent">
                Clear
              </button>
            </div>
          </form>
        
        </div>
      </mat-card>
      </div>
    </div>
  </div>
</div>
